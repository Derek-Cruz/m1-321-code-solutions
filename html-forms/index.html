<!DOCTYPE html>

<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <div>
      <form action="index.html">
          <label for="email">Email</label><br />
          <input type="text" name="email" id="email">
      </form>
    </div>
    <div>
      <form action="index.html">
        <label for="coding-cool">Why is coding cool?</label><br />
        <select name="coding" id="coding-cool">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </form>
    </div>
    <div>
      <form action="index.html">
        <label for="language">Favorite Language (choose one)</label>
          <br />
          <input id="html" type="radio" name="language" value="html" />
          <label for="html">HTML</label>
          <input id="css" type="radio" name="language" value="css" />
          <label for="css">CSS</label>
          <input id="javascript" type="radio" name="language" value="javascript" />
          <label for="javascript">JavaScript</label>
      </form>
    </div>
    <div>
      <form action="index.html">
        <label for="information">Would you like to sign up for more information?</label><br />
        <input type="checkbox" name="information" value="sign" /> Sign me up!
      </form>
    </div>
    <div>
      <form action="index.html">
        <label for="comments">Comments</label><br />
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" name="submit" value="submit" />
      </form>
    </div>

  </body>
</html>
