<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="index.html">
    <fieldset>
      <legend>LEARN MORE</legend>
      <label for="email">COMPANY EMAIL</label><br/>
      <input type="email" name="company-email" id="email" placeholder="sally&#64;company.co"><br />
      <label for="real-name">NAME</label><br />
      <input type="text" name="name" id="real-name" placeholder="Sally Smith"><br />
      <label for="where">WHERE ARE YOU HIRING&#63;</label><br />
      <input type="text" name="location" id="where" placeholder="City&#44;Country"><br />
      <label for="how-many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS&#63;</label><br />
      <select name="how-many" id="how-many">
        <option value="engineers">1&#8211;2 Engineers</option>
      </select>
    </fieldset>
    <button type="button">SUBMIT</button>
  </form>



</body>
</html>
