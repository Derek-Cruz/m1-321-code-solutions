<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div>

    <div class="row">
      <div class="container-1">
        <img src="images/dress1.jpeg" alt="Black Dress">

        <p class="margin-adjust"><mark>$35</mark> <span><del>$125 reatil</del></span></p>
      </div>
      <div class="container-1">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag">
        <p>Yves Saint Laurant<span> | One-size</span></p>
        <p class="margin-adjust"><mark>$200</mark> <span><del>$1600 reatil</del></span></p>
      </div>
      <div class="container-1">
        <img src="images/key.jpeg" alt="Key">
        <p>Tiffany<span> | One-size</span></p>
        <p class="margin-adjust"><mark>$476</mark> <span><del>$2000 reatil</del></span></p>
      </div>
      <div class="container-1">
        <img src="images/lv-bag.jpg" alt="LV Bag">
        <p>Louis Vuitton<span> | One-size</span></p>
        <p class="margin-adjust"><mark>$95</mark> <span><del>$1200 reatil</del></span></p>
      </div>
      <div class="container-1">
        <img src="images/dress2.jpeg" alt="Blue Dress">
        <p>Reformation<span> | Size 4</span></p>
        <p class="margin-adjust"><mark>$20</mark> <span><del>$198 reatil</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
